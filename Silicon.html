<!DOCTYPE html>
<html lang="en">
<head>

    <title>Silicon</title>
</head>
<body>

    <div class="container">

      </div>
      

    
        
    </div>   

  </header>

  <main>
   
    <section>
      <h2>Om projektet</h2>

    </section>

  <footer>
    <p>Tack och hej</p>
  </footer>

</html>
